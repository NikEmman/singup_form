<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <main>
        <div class="image-block">
            <img src="images/leaves.jpg" alt="rainy forest leaves">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin logo">
                <p>ODIN</p>
            </div>
            <div class="bottom-line">
                <p>Photo by <a
                        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                        West</a> on <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                    </a>
                </p>
            </div>
        </div>
        <section>
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up <span>now</span> to get started.</h2>
            <h2>You <span>know</span> you want to.</h2>
            <form action="" method="post" name="sign-up-form" id="sign-up-form">
                <legend>Let's do this !</legend>

                <div class="fname">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="first_name" id="fname" placeholder="John">
                    <span class="error name-error"></span>
                </div>
                <div class="lname">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="first_name" id="lname" placeholder="Wick">
                    <span class="error lname-error"></span>
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email" placeholder="email@example.com">
                    <span class="error email-error"></span>
                </div>
                <div class="phone">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone" placeholder="69xxxxxxx">
                    <span class="error phone-error"></span>
                </div>
                <div class="pwd">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="password" id="pwd" title="*Passwords do not match">
                    <span class="error password-error"></span>
                </div>
                <div class="password2">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" name="password2" id="password2">
                    <span class="error password2-error"></span>
                </div>
            </form>
            <hr>
            <button type="submit" form="sign-up-form">Create Account</button>
            <span class="success">Your registration is complete !</span>
            <p>Already have an account? <a href="http://bogus.com">Log in</a></p>
        </section>
    </main>
</body>

</html>
