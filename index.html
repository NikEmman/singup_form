<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-block">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@steinart">Steinar Engeland</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>

    </div>
    <section>
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
        <form action="" method="post">
            <legend>Let's do this !</legend>
            <div class="fname">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="first_name" id="fname">
            </div>
            <div class="lname">
                <label for="lname">LAST NAME</label>
                <input type="text" name="first_name" id="lname">
            </div>
            <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone_number" id="phone">
            </div>
            <div class="pwd">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="password" id="pwd">
            </div>
            <div class="con_pwd">
                <label for="con_pwd">PASSWORD</label>
                <input type="password" name="password_confirm" id="con_pwd">
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="http://bogus.com">Log in</a></p>
    </section>
</body>

</html>
